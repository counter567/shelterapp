%dev.quarkus.datasource.devservices.port=5432
%dev.quarkus.datasource.devservices.password=test
%dev.quarkus.datasource.devservices.username=test
%dev.quarkus.datasource.devservices.enabled=true
%dev.quarkus.smallrye-openapi.store-schema-directory=docs/openapi
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.publickey.location=publicKey.pem
%dev.quarkus.log.level=INFO
quarkus.container-image.group=counbellian7
quarkus.container-image.additional-tags=latest
quarkus.swagger-ui.always-include=true
%prod.quarkus.swagger-ui.enable=false
%dev.quarkus.swagger-ui.enable=true
%dev.quarkus.hibernate-orm.sql-load-script=import.sql
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%prod.quarkus.hibernate-orm.database.generation=update
%dev.quarkus.native.resources.includes=publicKey.pem,privateKey.pem,import.sql
#This is a hotfix for the issue that you cannot use the import.sql in a container. This will be removed upon a real release or we find a better solution
%prod.quarkus.hibernate-orm.sql-load-script=import.sql